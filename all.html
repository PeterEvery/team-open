---

  {% for page in site.pages %}
    {% if page.layout == 'profiles' %}  
      <a href="{{ page.permalink }}">
 <div id="headshot" style="background: url({{page.headshoturl}}) no-repeat 0 0; margin-bottom: 20px;  ">
<div id="headshot-content">
<h2>{{ page.title }}</h2>
<h3>{{ page.blurb }}</h3>
</div>
</div>
      </a>
      {% endif %}
  {% endfor %}
